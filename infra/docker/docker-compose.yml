services:
  wp-db:
    image: mariadb:11.4
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: wp_agent
      MYSQL_USER: wp_agent
      MYSQL_PASSWORD: wp_agent
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - wp_db_data:/var/lib/mysql

  backend-db:
    image: postgres:16
    environment:
      POSTGRES_DB: wpar
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - backend_db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  wp:
    image: wordpress:php8.2-apache
    depends_on:
      - wp-db
      - backend
    environment:
      WORDPRESS_DB_HOST: wp-db:3306
      WORDPRESS_DB_USER: wp_agent
      WORDPRESS_DB_PASSWORD: wp_agent
      WORDPRESS_DB_NAME: wp_agent
      WP_AGENT_BACKEND_BASE_URL: http://backend:3001
      WP_AGENT_BACKEND_AUDIENCE: wp-agent-runtime
      PAIRING_BOOTSTRAP_SECRET: local-dev-bootstrap-secret
      SIGNATURE_TTL_SECONDS: 180
      SIGNATURE_MAX_SKEW_SECONDS: 300
      WP_AGENT_RATE_LIMIT_WINDOW_SECONDS: 60
      WP_AGENT_RATE_LIMIT_REQUESTS_PER_WINDOW: 60
    ports:
      - "8080:80"
    volumes:
      - ../../apps/wp-plugin:/var/www/html/wp-content/plugins/wp-agent-runtime

  backend:
    image: node:20-alpine
    depends_on:
      - backend-db
      - redis
    working_dir: /workspace/apps/backend
    command: sh -c "npm install && npm run dev"
    environment:
      PORT: 3001
      DATABASE_URL: postgres://postgres:postgres@backend-db:5432/wpar
      REDIS_URL: redis://redis:6379
      WP_TOOL_API_BASE: http://wp/wp-json/wp-agent/v1
      PAIRING_BOOTSTRAP_SECRET: local-dev-bootstrap-secret
      SIGNATURE_TTL_SECONDS: 180
      SIGNATURE_MAX_SKEW_SECONDS: 300
      BACKEND_SIGNING_PRIVATE_KEY: tymBbZJonEa5diaN8AdqxQB8r3n0kbyH8LfSExagF+QGDUymnMJ37gDXKwFlrdwC8e3LMvOOgUZKLK9i4tnlfw==
      BACKEND_SIGNING_AUDIENCE: wp-agent-runtime
      BACKEND_PUBLIC_BASE_URL: http://backend:3001
      PAIRING_RATE_LIMIT_PER_MINUTE_IP: 60
      PAIRING_RATE_LIMIT_PER_MINUTE_INSTALLATION: 10
      CHAT_MODEL_FAST: gpt-4.1-mini
      CHAT_MODEL_BALANCED: gpt-4.1
      CHAT_MODEL_QUALITY: anthropic/claude-sonnet-4
      CHAT_MODEL_REASONING: o3
      CHAT_RATE_LIMIT_PER_MINUTE: 20
      CHAT_DAILY_TOKEN_CAP: 50000
      CHAT_MAX_PROMPT_MESSAGES: 12
      CHAT_MAX_INPUT_CHARS: 4000
      CHAT_SESSION_RETENTION_DAYS: 30
    ports:
      - "3001:3001"
    volumes:
      - ../..:/workspace

volumes:
  wp_db_data:
  backend_db_data:
