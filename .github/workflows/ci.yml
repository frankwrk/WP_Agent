name: CI

on:
  push:
  pull_request:

jobs:
  docs-sensitivity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check docs for sensitive patterns
        run: |
          set -euo pipefail
          PATTERN='api\.synqengine\.com|46\.224\.9\.81|/etc/synq|synqsvc|synqengine|x-wp-agent-bootstrap|installation_id:|BACKEND_SIGNING_PRIVATE_KEY|PAIRING_BOOTSTRAP_SECRET|supabase-ca\.pem'
          if rg -n -e "$PATTERN" README.md docs AGENTS.md ROADMAP.md SECURITY.md DOCS_CLASSIFICATION.md; then
            echo "Sensitive documentation pattern detected." >&2
            exit 1
          fi

  backend-build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - name: Install deps
        run: pnpm install --no-frozen-lockfile
      - name: Build backend
        run: pnpm --filter @wp-agent/backend build
      - name: Test backend
        run: pnpm --filter @wp-agent/backend test

  php-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
      - name: Lint plugin PHP files
        run: find apps/wp-plugin -type f -name "*.php" -print0 | xargs -0 -n1 php -l
