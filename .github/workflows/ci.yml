name: CI

on:
  push:
  pull_request:

jobs:
  backend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - name: Install deps
        run: pnpm install --no-frozen-lockfile
      - name: Build backend
        run: pnpm --filter @wp-agent/backend build

  php-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
      - name: Lint plugin PHP files
        run: find apps/wp-plugin -type f -name "*.php" -print0 | xargs -0 -n1 php -l
